map $http_upgrade $connection_upgrade {
	default upgrade;
	''	close;
}

upstream docker-transmission {
        server transmission:9091;
}

upstream docker-jdownloader-2 {
	server jdownloader2:5800;
}

upstream docker-netdata {
    server netdata:19999;
    keepalive 64;
}

upstream docker-airsonic {
    server airsonic:4040;
}

server {
    charset utf-8;
    server_name dakreview.com;

    index index.html;
        location = /index.html {
            root /usr/share/nginx/html;
            internal;
        }    

    error_page 404 /404.html;
        location = /404.html {
                root /usr/share/nginx/html;
                internal;
        }
    
    location /transmission {
        proxy_pass         http://docker-transmission;
        proxy_redirect     off;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $server_name;
    }

    location /airsonic {
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host  $http_host;
        proxy_set_header Host              $http_host;
        proxy_max_temp_file_size           0;
        proxy_pass                         http://docker-airsonic;
    }



    

    location = /netdata {
        return 301 /netdata/;
    }

    location ~ /netdata/(?<ndpath>.*) {
        auth_basic "restricted";
        auth_basic_user_file /etc/nginx/user.htpasswd;

         proxy_redirect off;
         proxy_set_header Host $host;

         proxy_set_header X-Forwarded-Host $host;
         proxy_set_header X-Forwarded-Server $host;
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_http_version 1.1;
         proxy_pass_request_headers on;
         proxy_set_header Connection "keep-alive";
         proxy_store off;
         proxy_pass http://docker-netdata/$ndpath$is_args$args;

         gzip on;
         gzip_proxied any;
         gzip_types *;
     }

    location /vscode-server {
        return 301 http://vscode.dakreview.com/;
    }

    location /code-server {
        return 301 http://code.dakreview.com/;
    }
    
    location ^~ /jenkins/ {
	    proxy_pass         http://dakreview.com:1203/jenkins/;
	    proxy_redirect http:// https://;
	    sendfile off;
	    
	    proxy_set_header   Host             $host;
	    proxy_set_header   X-Real-IP        $remote_addr;
	    proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
	    proxy_max_temp_file_size 0;
	    
	    client_max_body_size       10m;
	    client_body_buffer_size    128k;
	    
	    proxy_connect_timeout      90;
	    proxy_send_timeout         90;
	    proxy_read_timeout         90;
	    
	    proxy_temp_file_write_size 64k;
	    
	    proxy_http_version 1.1;
	    proxy_request_buffering off;
	    proxy_buffering off;
    }

    #location /jdownloader2 {
        #return 301 $scheme://$host/jdownloader2/;
    #}

    location /jdownloader2/ {
        proxy_pass http://docker-jdownloader-2/;
    }

    location /jdownloader2/websockify {
        proxy_pass http://docker-jdownloader-2/websockify/;
	proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
	proxy_read_timeout 86400;
    }

    location /hello {
        alias /var/webdav/file;
       
        autoindex     on;
        create_full_put_path  on;
        
        dav_methods     PUT DELETE MKCOL COPY MOVE;
        dav_ext_methods   PROPFIND OPTIONS;
        
        auth_basic "restricted";
        auth_basic_user_file /etc/nginx/user.htpasswd;
        dav_access    user:rw group:rw;

        client_body_temp_path /var/webdav/client_temp;
        client_max_body_size 0;
        
        send_timeout  36000s;
        proxy_connect_timeout  36000s;
        proxy_read_timeout  36000s;
        proxy_send_timeout  36000s;
        proxy_request_buffering off;
    }

    location /share {
        alias /var/webdav/file/share;
        autoindex on;
        dav_access all:r;
    }
    
    location /static {
    	autoindex on;
        dav_access all:r;
    }
    
    location /.well-known/acme-challenge/ {
    	root /var/www/certbot;
	autoindex on;
        dav_access all:r;
    }
    
    listen 443 ssl;
    
    ssl on;
    ssl_certificate /etc/letsencrypt/live/dakreview.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dakreview.com-0001/privkey.pem;
 }

